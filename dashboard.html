
<!DOCTYPE html>
<html>
<head>
  <title>LightChain IoT Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b6777;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
    }
    .container {
      padding: 30px;
    }
    .block {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .block h3 {
      margin-top: 0;
      color: #2b6777;
    }
    .data {
      font-family: monospace;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .button {
      padding: 8px 16px;
      background-color: #2b6777;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #1e4756;
    }
  </style>
</head>
<body>
  <header>LightChain IoT Blockchain Dashboard</header>
  <div class="container" id="dashboard"></div>

  <script>
    async function loadBlockchain() {
      try {
        const response = await fetch('/chain');
        const data = await response.json();
        const container = document.getElementById('dashboard');
        container.innerHTML = '';

        data.chain.forEach(block => {
          if (!block.data || block.data === "Genesis Block") return;

          const blockDiv = document.createElement('div');
          blockDiv.className = 'block';
          blockDiv.innerHTML = `
            <h3>Block #${block.index}</h3>
            <p><strong>Timestamp:</strong> ${new Date(block.timestamp * 1000).toLocaleString()}</p>
            <p><strong>Status:</strong> ${block.data.status || "unknown"}</p>
            <p><strong>Previous Hash:</strong></p>
            <div class="data">${block.prev_hash}</div>
            <p><strong>Hash:</strong></p>
            <div class="data">${block.hash}</div>
            <p><strong>Data:</strong></p>
            <div class="data">${JSON.stringify(block.data, null, 2)}</div>
          `;

          if (block.data.status === "pending") {
            const btn = document.createElement('button');
            btn.className = 'button';
            btn.textContent = 'Approve Device';
            btn.onclick = async () => {
              await fetch('/approve/' + block.index, { method: 'POST' });
              loadBlockchain(); // reload to reflect update
            };
            blockDiv.appendChild(btn);
          }

          container.appendChild(blockDiv);
        });
      } catch (err) {
        document.getElementById('dashboard').innerHTML = "<p style='color:red;'>Failed to load blockchain data.</p>";
      }
    }

    loadBlockchain();
  </script>
</body>
</html>
